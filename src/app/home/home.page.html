<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to ScoreIT</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>ScoreIT is a well-known sports platform that covers umpiring and scoring needs of almost every sports present around the world.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item [routerLink]="['/scoring-home']" routerLinkActive="router-link-active" >
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Badminton</ion-label>
      </ion-item>
      <ion-item href="">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Tournament Management</ion-label>
      </ion-item>
      <ion-item href="">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Score Statistics</ion-label>
      </ion-item>
      <ion-item href="">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>ScoreIT Pro  </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
